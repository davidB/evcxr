[package]
name = "evcxr_repl"
version = "0.3.2"
license = "Apache-2.0"
description = "A REPL for Rust"
repository = "https://github.com/google/evcxr"
readme = "README.md"
authors = ["David Lattimore <dvdlttmr@gmail.com>"]

[dependencies]
evcxr = { version = "=0.3.2", path = "../evcxr" }
rustyline = "=3.0.0"
colored = "=1.7.0"
dirs = "=1.0.5"
lazy_static = "=1.3.0"
failure = { version = "=0.1.5", default-features = false, features = [ "std" ] }
regex = "=1.1.2"
