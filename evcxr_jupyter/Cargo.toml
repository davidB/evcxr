[package]
name = "evcxr_jupyter"
version = "0.3.2"
license = "Apache-2.0"
description = "An Jupyter Kernel for Rust"
repository = "https://github.com/google/evcxr"
readme = "README.md"
authors = [
    "David Lattimore <dvdlttmr@google.com>",
    "David Bernard <david.bernard.31@gmail.com>",
]

[dependencies]
evcxr = { version = "=0.3.2", path = "../evcxr" }
json = "=0.11.13"
failure = { version = "=0.1.3", default-features = false, features = [ "std" ] }
zmq = "=0.8.2"
uuid = { version = "=0.7.1", features = [ "v4" ] }
hmac = "=0.7.0"
sha2 = "=0.8.0"
hex = "=0.3.2"
colored = "=1.6.1"
dirs = "=1.0.4"
chrono = "=0.4.6"
